<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title>Task Manager</title>
  </head>
  <body class="bg-light">
    <div class="container-md wrapper">
      <header>
        <div class="header">
          <div class="header__logo">
            <a href="/"><img src="./logo.png" alt="logo"></a>
          </div>
          <div class="header__nav">
            <div class="nav-item">
              <a href="#" class="nav-item__link">Главная</a>
            </div>
            <div class="nav-item">
              <a href="#" class="nav-item__link">О компании</a>
            </div>
            <div class="nav-item">
              <a href="#" class="nav-item__link">Сотрудники</a>
            </div>
            <div class="nav-item">
              <a href="#" class="nav-item__link">Контакты</a>
            </div>
          </div>
          <div class="burger-button">
            <input type="checkbox" id="check">
            <label for="check"><img class="burger-button__image" src="./burger.svg.png" alt="button"></label>
            <div class="dropdown">
              <a href="#" class="nav-item__link">Главная</a>
              <a href="#" class="nav-item__link">О компании</a>
              <a href="#" class="nav-item__link">Сотрудники</a>
              <a href="#" class="nav-item__link">Контакты</a>
            </div>
          </div>
        </div>
      </header>

      <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
      </noscript>
      <div id="app"></div>
      <!-- built files will be auto injected -->
    </div>
    <footer class="footer">
      <div class="container-md footer__content">
        <p>Payoola 2020 &copy;&laquo;Все права защищены&raquo;</p>
      </div>
    </footer>
  </body>
</html>
